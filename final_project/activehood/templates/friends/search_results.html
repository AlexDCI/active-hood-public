{% extends "base.html" %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    color: #343a40;
    margin-top: 20px;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
  }
  th, td {
    padding: 12px 15px;
    border: 1px solid #dee2e6;
    text-align: center;
  }
  th {
    background-color: #343a40;
    color: #ffffff;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  form {
    margin: 0;
  }
  button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #218838;
  }
</style>

<div>
  <h1>Search Results</h1>
  <table>
    <tr>
      <th>User</th>
      <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>
        <form method="post" action="{% url 'friends:send_friend_request' user.id %}">
          {% csrf_token %}
          <button type="submit">Add friend</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
