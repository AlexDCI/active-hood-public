{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Events I joined</h1>
    <br> 
    <ul>
    {% for event in events %}
        <li><a href="{% url 'event_detail' event.pk %}">{{ event.activity }} on {{ event.date }}</a></li>
    {% endfor %}
    </ul>
    <div class="mt-4">
        <a href="{% url 'events_list' %}" class="btn btn-secondary">All events</a>
        <a href="{% url 'events_list' %}?location={{ user_city }}" class="btn btn-secondary">Events in my city</a>
        <a href="{% url 'events_myevents' %}" class="btn btn-secondary">My events</a>
        <a href="{% url 'create_event' %}" class="btn btn-secondary">Create event</a>
    </div>
</div>
{% endblock %}
